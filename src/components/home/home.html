
<pre>{{$ctrl.contacts | json}}</pre>
<div class="row">
  <div class="col-md-4">
    <div class="row flex-items-xs-middle">
      <h3 class="col-xs-8">Contacts</h3>
      <div class="col-xs-4">
        <a class="btn btn-sm btn-outline-success" ui-sref="home.create">&plus;</a>
      </div>
    </div>
    <input type="text" placeholder="filter" class="form-control" ng-model="$ctrl.filter">
    <div class="list-group pt-2">
      <a ng-repeat="contact in $ctrl.contacts | filter: $ctrl.filter track by contact.id"
         ui-sref="home.edit({ id: contact.id })"
         class="list-group-item list-group-item-action">
        {{ contact.name }}
      </a>
    </div>
  </div>
  <div class="col-md-8">
    <ui-view></ui-view>
  </div>
</div>
