<h3>{{ $ctrl.title }}</h3>
<form name="contact" ng-submit="$ctrl.save()">
  <div class="form-group row">
    <label for="contactName" class="col-xs-2 col-form-label">Name</label>
    <div class="col-xs-10">
      <input class="form-control" type="text" id="contactName" ng-model="$ctrl.contact.name">
    </div>
  </div>
  <div class="form-group row">
    <label for="contactEmail" class="col-xs-2 col-form-label">Email</label>
    <div class="col-xs-10">
      <input class="form-control" type="email" id="contactEmail" ng-model="$ctrl.contact.email">
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Save</button>
</form>
